<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Portal Data Statistik Kecamatan
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="h3 mb-3">Form Input Data Baru</h1>
        <form action="input.php" onsubmit="return validateForm(event)" method="post">
            <div class="mb-3">
                <label for="kecamatan" class="form-label">Nama Kecamatan:</label>
                <input type="text" class="form-control" id="kec" name="kecamatan" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude:</label>
                <input type="text" class="form-control" id="long" name="longitude" required>
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude:</label>
                <input type="text" class="form-control" id="lat" name="latitude" required>
            </div>
            <div class="mb-3">
                <label for="luas" class="form-label">Luas (kmÂ²):</label>
                <input type="text" class="form-control" id="luas" name="luas" required>
            </div>
            <div class="mb-3">
                <label for="jumlah_penduduk" class="form-label">Jumlah Penduduk:</label>
                <input type="text" class="form-control" id="jml_ppdk" name="jumlah_penduduk" required>
            </div>
            
            <div id="informasi" class="mb-3"></div>

            <div class="d-flex justify-content-between">
                <a href="../index.php" class="btn btn-secondary">Kembali</a>
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>

    <footer class="footer">

    </footer>

    <script>
        function validateForm(event) {
            let luas = document.getElementById("luas").value;
            let jml_ppdk = document.getElementById("jml_ppdk").value;
            let infoContainer = document.getElementById("informasi");
            let text = "";

            // Reset previous messages
            infoContainer.innerHTML = "";

            if (isNaN(luas) || parseFloat(luas) < 0) {
                text += "Data luas harus angka dan tidak boleh bernilai negatif.<br>";
            }
            
            if (isNaN(jml_ppdk) || parseInt(jml_ppdk) < 0) {
                text += "Jumlah penduduk harus angka dan tidak boleh bernilai negatif.<br>";
            }

            if (text !== "") {
                infoContainer.innerHTML = `<div class="alert alert-danger">${text}</div>`;
                event.preventDefault(); // Stop form submission
                return false;
            }
            return true;
        }
    </script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
